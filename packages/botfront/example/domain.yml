actions:
  - action_botfront_disambiguation
  - action_botfront_disambiguation_followup
  - action_botfront_fallback
  - action_botfront_mapping
  - utter_ask_user_name
  - utter_bot_help
  - utter_bye
  - utter_faq_bot_info
  - utter_faq_data_protection
  - utter_faq_services
  - utter_hi
entities: []
forms: {}
intents:
  - chitchat.bye
  - chitchat.greet
  - faq.bot-help
  - faq.bot-info
  - faq.data_protection
  - faq.services
responses:
  utter_ask_user_name:
    - text: Mikä on nimesi?
  utter_bot_help:
    - text: 'Tähän tulee aputeksti botin käytöstä, yleinen tai kontekstista riippuva.'
  utter_bye:
    - text: Heippa!
  utter_faq_bot_info:
    - text: >-
        Olen AuroraAI-chatbotti, ja autan sinua erilaisten Aurora-verkostoon
        kuuluvien palveluiden löytämisessä ja käytössä.
  utter_faq_data_protection:
    - text: >-
        Olen vasta nuori demobotti, enkä kerää mitään tietoja / keräämäni tiedot
        hävitetään välittömästi. Jos olisin oikea botti, voisin ohjata sinut
        palvelun tietosuojaselosteeseen.
  utter_faq_services:
    - text: >-
        Autan käyttämään palveluntarjoajan AAA palveluita BBB ja CCC. Lisäksi
        pystyn löytämään muita Aurora-verkossa toimivia sinulle sopivia
        palveluita ja yhdistämään sinut muihin verkoston botteihin.
  utter_hi:
    - text: Moro!
session_config: {}
slots:
  disambiguation_message:
    type: unfeaturized
  fallback_language:
    initial_value: fi
    type: unfeaturized
  user_name:
    type: unfeaturized
